<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Determine File Type</title>
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
  <h1>Determine File Type</h1>

  <div class="file-picker">
    <div>
      <input type="file" id="file" />
      <span class="loading"></span>
    </div>
    <div class="bin-header"></div>
  </div>

  <div class="result">
    <div class="col by-filename">
      <h5>By Filename Extension</h5>
      <dl>
        <dt>Ext</dt>
        <dd class="ext"></dd>
        <dt>Mime</dt>
        <dd class="mime"></dd>
      </dl>
    </div>
    <div class="col by-binary">
      <h5>By Binary Header</h5>
      <dl>
        <dt>Ext</dt>
        <dd class="ext"></dd>
        <dt>Mime</dt>
        <dd class="mime"></dd>
      </dl>
    </div>
  </div>

  <script type="text/javascript" src="determine-file-type.js"></script>
  <script type="text/javascript" src="mime.types.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</body>
</html>
